<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./Images/favicon.png">
</head>
<body>
    <div class="container">
        <!-- Grid parent: `.container` uses CSS Grid for overall page layout.
             `.header` and `.navbar` span all grid columns; each `.section`
             auto-places into responsive columns. Flexbox is used inside
             `.header` and `.navbar` for aligning their inner content. -->
        <!-- Header Section -->
        <div class="header">
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <span class="theme-icon">üåô</span>
            </button>
            <img src="./Images/Profile_Photo.png" alt="Profile Photo" height="120" />
            <h1>Rohan Tyagi</h1>
        </div>
        
        <!-- Navigation Bar (moved directly under header) -->
        <nav class="navbar">
            <ul>
                <li><a href="./index.html" class="active">Home</a></li>
                <li><a href="./public/About.html">About</a></li>
                <li><a href="./public/Projects.html">Projects</a></li>
                <li><a href="./public/hobbies.html">My Hobbies</a></li>
                <li><a href="./public/contact.html">Contact Me</a></li>
            </ul>
        </nav>
        
        <!-- Content intentionally left blank for new Index page design -->
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Rohan Tyagi. All rights reserved.</p>
    </footer>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.querySelector('.theme-icon');
        
        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        
        // Update icon based on current theme
        function updateIcon() {
            if (document.documentElement.getAttribute('data-theme') === 'dark') {
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                themeIcon.textContent = 'üåô';
            }
        }
        
        // Initialize icon
        updateIcon();
        
        // Toggle theme function
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon();
        }
        
        // Add click event listener
        themeToggle.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
